<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbverkstaden - Koda din egen sida</title>
    <style>
        /* Grundinställningar och layout */
        :root {
            --bg-dark: #1e1e1e;
            --bg-editor: #2d2d2d;
            --text-color: #d4d4d4;
            --accent: #007acc;
            --success: #4caf50;
            --error: #f44336;
            --font-code: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        h1 { font-size: 1.2rem; margin: 0; color: #fff; }

        .btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover { background-color: #43a047; }

        /* Huvudområdet med editor och preview */
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 150px); /* Lämna plats för header och konsol */
        }

        .editor-container, .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
        }

        .panel-header {
            background-color: #252526;
            padding: 5px 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            border-bottom: 1px solid #333;
        }

        /* Kodfältet */
        textarea#code-input {
            flex: 1;
            background-color: var(--bg-editor);
            color: #dcdcdc;
            border: none;
            resize: none;
            padding: 15px;
            font-family: var(--font-code);
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }

        /* Förhandsvisningen */
        iframe#preview-frame {
            flex: 1;
            background-color: white;
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Konsolen för felmeddelanden */
        .console-container {
            height: 150px;
            background-color: #111;
            border-top: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .console-header {
            padding: 5px 10px;
            font-size: 0.8rem;
            background-color: #222;
            color: #aaa;
            display: flex;
            justify-content: space-between;
        }

        #console-output {
            flex: 1;
            padding: 10px;
            font-family: var(--font-code);
            font-size: 13px;
            overflow-y: auto;
            color: #ddd;
        }

        .log-error { color: var(--error); margin-bottom: 5px; }
        .log-info { color: #888; margin-bottom: 5px; font-style: italic;}
        .log-success { color: var(--success); margin-bottom: 5px; }

    </style>
</head>

        <div class="editor-container">

<!DOCTYPE html>
<html>
<head>
    <title>Min sida</title>
    <style>
        /* CSS - Här bestämmer du utseendet */
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <!-- HTML - Innehållet på sidan -->
    <h1>Hej Världen!</h1>
    <p>Detta är min första webbsida.</p>
    
    <button onclick="bytFarg()">Klicka på mig!</button>

    <script>
        // JavaScript - Här bestämmer du vad som ska hända
        function bytFarg() {
            let rubrik = document.querySelector('h1');
            rubrik.style.color = 'red';
            rubrik.innerText = "Du klickade!";
        }
    </script>

</body>
</html>

        </div>

        <!-- Höger sida: Resultat -->
        <div class="preview-container">
            <div class="panel-header">Resultat (Webbläsare)</div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <!-- Botten: Konsol -->
    <div class="console-container">
        <div class="console-header">
            <span>Status & Felmeddelanden</span>
            <span style="cursor:pointer; color:#fff;" onclick="clearConsole()">Rensa</span>
        </div>
        <div id="console-output">
            <div class="log-info">Klicka på "KÖR KODEN" för att uppdatera resultatet...</div>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('code-input');
        const previewFrame = document.getElementById('preview-frame');
        const consoleOutput = document.getElementById('console-output');
        // ÄNDRING: Hämta knappen via ID
        const runBtn = document.getElementById('runBtn');

        // Funktion för att köra koden
        function runCode() {
            clearConsole();
            let userCode = codeInput.value;
            
            // Enkel hack för att fixa escapade tecken om de kopierades in fel i ediorn
            if (userCode.includes("<")) {
                const txt = document.createElement("textarea");
                txt.innerHTML = userCode;
                userCode = txt.value;
                codeInput.value = userCode;
            }

            // Vi injicerar ett script som fångar fel inuti iFrame
            // OBS: backslash-escaped slutar-tagg för script är viktigt här!
            const errorHandlingScript = `
                <script>
                    window.onerror = function(message, source, lineno, colno, error) {
                        window.parent.postMessage({
                            type: 'error',
                            message: message,
                            line: lineno
                        }, '*');
                        return true;
                    };
                    
                    const originalLog = console.log;
                    console.log = function(...args) {
                        window.parent.postMessage({
                            type: 'log',
                            message: args.join(' ')
                        }, '*');
                        originalLog.apply(console, args);
                    };
                <\/script>
            `;

            const finalCode = errorHandlingScript + userCode;
            
            try {
                previewFrame.srcdoc = finalCode;
                logToConsole("Sidan laddades!", "success");
            } catch (e) {
                logToConsole("Kunde inte ladda koden: " + e.message, "error");
            }
        }

        // Lyssna på meddelanden från iFrame
        window.addEventListener('message', function(event) {
            if (event.data.type === 'error') {
                let friendlyMsg = event.data.message;
                if(friendlyMsg.includes("is not defined")) friendlyMsg = "Programmet förstår inte ordet (Variabeln finns inte). Har du stavat rätt?";
                if(friendlyMsg.includes("Unexpected token")) friendlyMsg = "Det saknas ett tecken eller är något tecken för mycket (t.ex. } eller ;).";
                if(friendlyMsg.includes("null is not an object")) friendlyMsg = "Du försöker ändra något som inte finns på sidan.";

                logToConsole("⚠️ FEL: " + friendlyMsg, "error");
            } else if (event.data.type === 'log') {
                logToConsole("> " + event.data.message, "info");
            }
        });

        function logToConsole(msg, type) {
            const div = document.createElement('div');
            div.textContent = msg;
            if (type === 'error') div.className = 'log-error';
            if (type === 'success') div.className = 'log-success';
            if (type === 'info') div.className = 'log-info';
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function clearConsole() {
            consoleOutput.innerHTML = '';
        }

        // ÄNDRING: Använd addEventListener istället för inline onclick
        runBtn.addEventListener('click', runCode);

        // Kör koden automatiskt vid start
        runCode();

        // Tillåt tab i textarea
        codeInput.addEventListener('keydown', function(e) {
            if (e.key == 'Tab') {
                e.preventDefault();
                var start = this.selectionStart;
                var end = this.selectionEnd;

                this.value = this.value.substring(0, start) +
                    "\t" + this.value.substring(end);

                this.selectionStart = this.selectionEnd = start + 1;
            }
        });
    </script>
</body>
</html>
